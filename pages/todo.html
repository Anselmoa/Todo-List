<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Listreme ToDO</title>

        <!-- Bootstrap -->
        <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/style/css/homepage.css">

</head>
<body>

      <!-- NavBar -->
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                        <div class="navbar-header">
                                <a class="navbarbrand">
                                        <img src="/img/Icon.png" alt=brand id="brandIcon">
                                        <div class="navbarTitle">Listreme</div>
                                </a>
                        </div>
                </div>
        </nav> <!-- End NavBar -->


        <!-- SideMenu -->
        <div class="sideMenu">

                <ul class="list-group">
                        <li class="list-group-img">
                                <img class="img-circle img-responsive" src='/img/homepageImg.jpg' alt='Profile Image' id="sideMenuProfileImg"></img>
                        </li>
                        <li class="sideMenuProfileName"><a href="#" id="sideMenuProfileName">Fabio Anselmo</a></li>
                        <li class="sideMenuList">
                                <i class="glyphicon glyphicon-home"></i>
                                <a href="#" id="sideMenuHomePage">HomePage</a></li>
                        <li class="sideMenuList">
                                <i class=" glyphicon glyphicon-list"></i>
                                <a href="#" id="sideMenuToDo">To-do<a>
                        </li>
                        <li class="sideMenuList">
                                <i class=" glyphicon glyphicon-calendar"></i>
                                <a href="#" id="sideMenuCalendar">Calendar</a>
                        </li>
                        <li class="sideMenuList sideMenuListLogout">
                                <i class=" glyphicon glyphicon-off"></i>
                                <a href="#" id="sideMenuLogOut">LogOut</a>
                        </li>
                </ul>
        </div> <!-- End sidemenu -->

        <!-- SideMenu Toggle -->
        <div class="sideMenuToggle">
                <a class="glyphicon glyphicon-align-justify" id="sideMenuToggleButton"></a>
        </div>
        <!-- End SideMenu Toggle -->


        <!-- ToDo Container -->
        <div id="To-Do">
            <!-- Plus Button -->
            <div class="todo-button-div">
                <button type="button" id="todo-button" class="btn btn-default btn-circle" data-toggle='modal' data-target='#myModal' >+</button>
            </div>
            <!-- End Plus Button -->

            <!-- Events Container -->
            <ul class="list-group" id="eventContainer">

            </ul>
            <!-- End Events Container -->
        </div>
        <!-- End ToDo Container -->



        <!--  Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal Content-->
              <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="exampleModalLabel">Add and Event</h4>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="recipient-name" class="control-label">Title:</label>
                          <input type="text" class="form-control" id="title-Container">
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="control-label">Description:</label>
                          <textarea class="form-control" id="description-Container"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="buttonAddEvent">Add</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal" id="buttonCancelEvent">Cancel</button>
                    </div>
              </div>
              <!-- End Modal Content -->
            </div>
          </div>
          <!-- End Modal -->


        <!-- jQuery (necessary for      Bootstrap's JavaScript plugins) -->
         <script src="/plugins/jquery-1.12.2.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

        <script src="/js/todo.js"></script>
        <script src="/js/sidemenu.js"></script>

</body>
</html>
